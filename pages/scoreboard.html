<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="../css/data-page.css">
  <link rel="stylesheet" href="../css/scoreboard.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22black%22/><circle cx=%2280%22 cy=%2220%22 r=%2212%22 fill=%22lime%22 opacity=%220.4%22/><circle cx=%2275%22 cy=%2225%22 r=%228%22 fill=%22lime%22/><circle cx=%2220%22 cy=%2280%22 r=%2212%22 fill=%22purple%22 opacity=%220.4%22/><circle cx=%2225%22 cy=%2275%22 r=%228%22 fill=%22purple%22/></svg>" />
  <style>
    /* Navbar specific styles */
    button {
      background-color: purple;
      background-image: url("https://i.ibb.co/D7WptKF/purple-button3.jpg");
      color: black;
      cursor: pointer;
      font-weight: 900;
      font-size: large;
      font-style: normal;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-align: center;
      text-shadow: 0px 2px 4px rgba(169, 175, 185, 0.6);
      margin: 5px 0;
      box-sizing: border-box;
      white-space: normal;
      max-width: auto;
      max-height: 200px;
      padding: auto;
    }

    button a {
      color: black;
      background-color: transparent;
      text-decoration: none;
      display: block;
      text-align: center;
      margin: auto;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    button:active {
      transform: translateY(2px); /* Indent effect on click */
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      box-sizing: border-box;
      box-shadow: -3px 1px 10px rgba(169, 175, 185, 0.6);
      background-image: url("https://i.ibb.co/fSKYjtW/liquid-black-backgroung.jpg");
      background-color: rgb(14, 13, 13);
      transition: top 0.3s;
      animation: pan-navbar 90s linear infinite;
    }

    #navbar.hidden {
      top: -100px;
    }

    #navbar a {
      color: rgb(12, 12, 12);
      text-decoration: none;
    }

    #navbar button {
      background-color: purple;
      color: white;
      text-align: center;
      display: inline-block;
      font-size: 14px;
      margin: 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.5s ease;
      width: auto;
      min-width: 100px;
      height: auto;
      box-sizing: border-box;
    }
    
    /* Define navbar animation if needed */
    @keyframes pan-navbar {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }
    
    /* Ensure other buttons aren't affected */
    .calculate-btn, .screenshot-btn {
      background-image: none;
      font-family: inherit;
      font-weight: normal;
      text-shadow: none;
      margin: inherit;
      max-height: inherit;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <button><a href="../index.html">HOME</a></button>
    <button><a href="scoreboard.html">scoreboard</a></button>
  </nav>

  <div id="data-container"></div>

  <script src="../js/scoreboard.js"></script>
  <!-- Simplified script without sidebar references that were causing errors -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile swipe detection can remain, but without sidebar manipulation
      let touchstartX = 0;
      let touchendX = 0;
      const swipeThreshold = 100;

      document.addEventListener('touchstart', function(e) {
        touchstartX = e.changedTouches[0].screenX;
      });

      document.addEventListener('touchend', function(e) {
        touchendX = e.changedTouches[0].screenX;
        // Custom handler for swipe gestures could be added here if needed
      });
    });
  </script>
</body>
</html>
