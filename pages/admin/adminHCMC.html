<!DOCTYPE html>
<html>
<head>
    <title>HCMC Admin Panel</title>
    <link rel="stylesheet" href="../../css/adminHCMC.css">
</head>
<body>
    <nav id="navbar">
        <button><a href="../../index.html">HOME</a></button>
        <button><a href="../HCMC.html">HCMC</a></button>
    </nav>

    <div id="mode-selection" class="admin-section">
        <h2>HCMC Options Manager</h2>
        <div class="button-container">
            <button id="add-mode" class="mode-button">ADD NEW OPTION</button>
            <button id="edit-mode" class="mode-button">EDIT EXISTING OPTIONS</button>
        </div>
    </div>
    
    <!-- Simple popup for pool selection -->
    <div id="workflow-popup" class="admin-section hidden">
        <p>Select Pool:</p>
        <button class="pool-button" data-pool="loot">LOOT POOL</button>
        <button class="pool-button" data-pool="pvp">PVP POOL</button>
        <button class="pool-button" data-pool="coop">CO-OP POOL</button>
        <button id="close-popup">Close</button>
    </div>

    <div id="pool-selection" class="admin-section hidden">
        <h3>Select Pool</h3>
        <div class="button-container">
            <button data-pool="loot">LOOT POOL</button>
            <button data-pool="pvp">PVP POOL</button>
            <button data-pool="coop">CO-OP POOL</button>
        </div>
        <button class="back-button">Back</button>
    </div>

    <!-- Add Option Form -->
    <div id="add-form" class="admin-section hidden">
        <h3>Add New Option</h3>
        <form id="option-form">
            <!-- Form fields will be dynamically populated based on pool -->
        </form>
        <button class="back-button">Back</button>
    </div>

    <!-- Edit Options View -->
    <div id="edit-view" class="admin-section hidden">
        <h3>Edit Options</h3>
        <div id="options-container">
            <!-- Options will be dynamically populated and organized by genre -->
        </div>
        <button class="back-button">Back</button>
    </div>
    <script src="../../js/adminHCMC.js"></script>
</body>
</html>
