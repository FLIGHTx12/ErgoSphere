<!DOCTYPE html>
<html>
<head>
    <title>HCMC Admin Panel</title>
    <link rel="stylesheet" href="../../css/adminHCMC.css">
</head>
<body>
    <nav id="navbar">
        <button><a href="../../index.html">HOME</a></button>
        <button><a href="../HCMC.html">HCMC</a></button>
    </nav>

    <div id="admin-panel">
        <h2>HCMC Options Manager</h2>
        
        <div id="pool-selector">
            <select id="pool-select">
                <option value="loot">Loot Pool</option>
                <option value="pvp">PVP Pool</option>
                <option value="coop">Co-op Pool</option>
            </select>
            <button id="load-pool">Load Pool</button>
        </div>

        <div id="option-editor">
            <h3>Add/Edit Option</h3>
            <form id="option-form">
                <div class="form-group">
                    <label for="text">Text:</label>
                    <input type="text" id="text" required>
                </div>

                <div class="form-group">
                    <label for="image">Image URL(s):</label>
                    <input type="text" id="image" placeholder="Single URL or comma-separated URLs">
                </div>

                <div class="form-group">
                    <label for="copies">Copies:</label>
                    <input type="number" id="copies" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="hazzard">Hazzard</option>
                        <option value="helper">Helper</option>
                        <option value="week modifiers">Week Modifiers</option>
                        <option value="want">Want</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea id="details"></textarea>
                </div>

                <div class="form-group">
                    <label for="cost">Cost:</label>
                    <input type="text" id="cost">
                </div>

                <div class="form-group">
                    <label for="after-spin">After Spin:</label>
                    <input type="text" id="after-spin">
                </div>

                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" id="link">
                </div>

                <div class="button-group">
                    <button type="submit">Save Option</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </div>

        <div id="options-list">
            <h3>Current Options</h3>
            <div class="list-controls">
                <input type="text" id="search" placeholder="Search options...">
                <select id="filter">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <ul id="options"></ul>
        </div>
    </div>

    <script src="../../js/adminHCMC.js"></script>
</body>
</html>
