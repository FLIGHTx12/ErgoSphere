<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
  <nav id="navbar">
    <button><a href="../../index.html">HOME</a></button>
    <button><a href="../ErgoShop.html">ErgoShop</a></button>
    <button><a href="../MODS.html">MODS</a></button>
    <button><a href="../casino.html">CASINO</a></button>
    <button><a href="../contracts.html">CONTRACTS</a></button>
  </nav>

  <div class="container">
    <div class="column">
      <button class="collapsible">CO-OP</button>
      <div id="coop-items" class="content item-container"></div>
    </div>
    <div class="column">
      <button class="collapsible">LOOT</button>
      <div id="loot-items" class="content item-container"></div>
    </div>
    <div class="column">
      <button class="collapsible">PVP</button>
      <div id="pvp-items" class="content item-container"></div>
    </div>
  </div>

  <script src="../../js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const coll = document.getElementsByClassName("collapsible");
      for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          const content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    });
  </script>
</body>
</html>
