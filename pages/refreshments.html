<main>
  <div id="snacks">
    <ul>
      <li>
        <h2>Salty Snacks</h2>
        <div id="saltySnackContainer">
          <select class="custom-select">
            <option value="0">Select</option>
          </select>
          <input type="number" class="quantity-input" value="1" min="0">
          <button class="add-button">+</button>
        </div>
      </li>
      <br>
      <hr>
      <li>
        <h2>Sweet Snacks</h2>
        <div id="sweetSnackContainer">
          <select class="custom-select">
            <option value="0">Select</option>
          </select>
          <input type="number" class="quantity-input" value="1" min="0">
          <button class="add-button">+</button>
        </div>
      </li>
      <br>
      <hr>
      <li>
        <h2>Frozen Snacks</h2>
        <div id="frozenSnackContainer">
          <select class="custom-select">
            <option value="0">Select</option>
          </select>
          <input type="number" class="quantity-input" value="1" min="0">
          <button class="add-button">+</button>
        </div>
      </li>
      <br>
      <hr>
      <li>
        <h2>Concoctions</h2>
        <div id="concoctionsContainer">
          <select class="custom-select">
            <option value="0">Select</option>
          </select>
          <input type="number" class="quantity-input" value="1" min="0">
          <button class="add-button">+</button>
        </div>
      </li>
    </ul>
  </div>
  <br>
  <div id="mealMods">
    <ul>
      <li>
        <h2>Meal Mods</h2>
        <div id="mealModsContainer">
          <select class="custom-select">
            <option value="0">Select</option>
          </select>
          <input type="number" class="quantity-input" value="1" min="0">
          <button class="add-button">+</button>
        </div>
      </li>
      <br>
    </ul>
  </div> <!-- End of Meal Mods container -->
  
  <button type="button" class="action-button" onclick="submitSelection()">Submit</button>
  <br>
  <div id="summary" class="summary" onclick="screenshotDiv()"></div>
  <br>
  <button type="button" class="action-button copy-clear" onclick="clearSelection()">Clear</button>
  <button type="button" class="action-button copy-clear" onclick="copySummary()">Copy</button>
