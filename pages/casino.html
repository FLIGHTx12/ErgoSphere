<main>
    <div id="betting-system">
        <label for="league">Select League:</label>
        <select id="league" onchange="updateBets()">
            <option value="">Select League</option>
            <option value="NFL">NFL</option>
            <option value="WNBA">WNBA</option>
            <option value="NBA">NBA</option>
        </select>

        <div id="bet-container">
            <h2>Place Your Bets</h2>
            <label for="awayTeam">Select Away Team:</label>
            <select id="awayTeam"></select>
            <label for="homeTeam">Select Home Team:</label>
            <select id="homeTeam"></select>
            
            <hr>

            <div class="bet-entry">
                <label for="category1">Category:</label>
                <select id="category1" onchange="updateLines(1)">
                    <option value="">Select Category</option>
                </select>
                <label for="line1">Bet Line:</label>
                <select id="line1"></select>
                <label for="player1">Player (if applicable):</label>
                <select id="player1">
                    <option value="">Select Player</option>
                </select>
            </div>
            <div class="bet-entry">
                <label for="category2">Category:</label>
                <select id="category2" onchange="updateLines(2)">
                    <option value="">Select Category</option>
                </select>
                <label for="line2">Bet Line:</label>
                <select id="line2"></select>
                <label for="player2">Player (if applicable):</label>
                <select id="player2">
                    <option value="">Select Player</option>
                </select>
            </div>
            <div class="bet-entry">
                <label for="category3">Category:</label>
                <select id="category3" onchange="updateLines(3)">
                    <option value="">Select Category</option>
                </select>
                <label for="line3">Bet Line:</label>
                <select id="line3"></select>
                <label for="player3">Player (if applicable):</label>
                <select id="player3">
                    <option value="">Select Player</option>
                </select>
            </div>
        </div>

 <button onclick="submitBets()">Submit Bets</button>
    </div> <!-- Add the closing tag for the #betting-system div here -->

<div id="receipt" class="receipt" onclick="screenshotDiv()">
  <h2>Bet Receipt</h2>
  <div id="receipt-content"></div>
</div>
