<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Co-Op Data Loading</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px; margin: 5px; cursor: pointer; }
    #results { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 200px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Test Co-Op Data Loading</h1>
  
  <div>
    <button id="testApi">Test API Endpoint</button>
    <button id="testJSONFile">Test JSON File</button>
    <button id="testDataPage">Test data-page.js</button>
  </div>
  
  <div id="results">Results will appear here...</div>
  
  <script>
    document.getElementById('testApi').addEventListener('click', async () => {
      const results = document.getElementById('results');
      results.innerHTML = 'Testing API endpoint /api/data/coop...';
      
      try {
        const response = await fetch('/api/data/coop');
        if (response.ok) {
          const data = await response.json();
          results.innerHTML = `
            <div class="success">
              <h3>✅ API Success!</h3>
              <p>Retrieved ${Array.isArray(data) ? data.length : 'unknown'} items</p>
              <p>First item: ${JSON.stringify(Array.isArray(data) && data.length > 0 ? data[0] : 'None')}</p>
            </div>
          `;
        } else {
          results.innerHTML = `
            <div class="error">
              <h3>❌ API Error</h3>
              <p>Status: ${response.status} ${response.statusText}</p>
            </div>
          `;
        }
      } catch (error) {
        results.innerHTML = `
          <div class="error">
            <h3>❌ API Error</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    });
    
    document.getElementById('testJSONFile').addEventListener('click', async () => {
      const results = document.getElementById('results');
      results.innerHTML = 'Testing JSON file data/coop.json...';
      
      try {
        const response = await fetch('/data/coop.json');
        if (response.ok) {
          const data = await response.json();
          results.innerHTML = `
            <div class="success">
              <h3>✅ JSON File Success!</h3>
              <p>Retrieved ${Array.isArray(data) ? data.length : 'unknown'} items</p>
              <p>First item: ${JSON.stringify(Array.isArray(data) && data.length > 0 ? data[0] : 'None')}</p>
            </div>
          `;
        } else {
          results.innerHTML = `
            <div class="error">
              <h3>❌ JSON File Error</h3>
              <p>Status: ${response.status} ${response.statusText}</p>
            </div>
          `;
        }
      } catch (error) {
        results.innerHTML = `
          <div class="error">
            <h3>❌ JSON File Error</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    });
    
    document.getElementById('testDataPage').addEventListener('click', () => {
      const results = document.getElementById('results');
      results.innerHTML = `
        <p>To test data-page.js, please go to:</p>
        <ul>
          <li><a href="/pages/admin/coop.html" target="_blank">Co-Op Admin Page</a></li>
        </ul>
      `;
    });
  </script>
</body>
</html>
